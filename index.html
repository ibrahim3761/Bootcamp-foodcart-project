<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- nav start -->
      <div class="nav">
        <div class="nav-logo">
          <img src="/images/Untitled-1 1.png" alt="" />
        </div>
        <div class="nav-button">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Cart</a></li>
          </ul>
        </div>
        <div class="nav-search-cart">
          <div class="nav-search">
            <svg
              width="27"
              height="28"
              viewBox="0 0 27 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.5 21C15.7467 21 20 16.5228 20 11C20 5.47715 15.7467 1 10.5 1C5.25329 1 1 5.47715 1 11C1 16.5228 5.25329 21 10.5 21Z"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M26 27L18 19"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <form action="">
              <input type="text" placeholder="Search" />
            </form>
          </div>
          <div class="nav-cart">
            <svg
              width="23"
              height="25"
              viewBox="0 0 23 25"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.5 1L1 5.6V21.7C1 22.31 1.24583 22.895 1.68342 23.3263C2.121 23.7577 2.71449 24 3.33333 24H19.6667C20.2855 24 20.879 23.7577 21.3166 23.3263C21.7542 22.895 22 22.31 22 21.7V5.6L18.5 1H4.5Z"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M1 6H22"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16 10C16 11.3261 15.5259 12.5979 14.682 13.5355C13.8381 14.4732 12.6935 15 11.5 15C10.3065 15 9.16193 14.4732 8.31802 13.5355C7.47411 12.5979 7 11.3261 7 10"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
      <!-- nav end -->

      <!-- banner start -->
      <div class="banner">
        <div class="banner-left">
          <div class="bike-delivery">
            <span class="bd-text"> Bike Delivery </span>
            <div class="bd-icon">
              <img
                src="/images/428-4282931_uber-for-food-delivery-food-delivery 1.png"
                alt=""
              />
            </div>
          </div>

          <div class="banner-heading">
            <h1>
              The Fastest <br />
              <span> Delivery </span> <br />
              In <span>Your City</span>
            </h1>
          </div>

          <div class="banner-desc">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Commodo,
              <br />
              sed proin amet a vestibulum enim volutpat lacus. Volutpat arcu sit
              <br />
              sed tortor etiam volutpat ipsum.
            </p>
          </div>

          <div class="button-container">
            <button class="order-now-button">Order Now</button>
            <div class="order-process">
              <div class="play-icon">
                <img src="/images/Play Button.png" alt="Play" />
              </div>
              <span class="order-process-text">Order Process</span>
            </div>
          </div>
        </div>

      <div class="banner-right">
        
      </div>
      </div>
    </header>
  </body>
</html>
